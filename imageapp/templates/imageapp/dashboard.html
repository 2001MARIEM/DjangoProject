<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif;
        }
        .dashboard-header {
            background-color: #ffffff; 
            padding: 20px 20px 10px 20px; 
            
        }
        .dashboard-title {
            font-size: 2rem;
            font-weight: bold;
            margin: 0; 
            color: #343a40;
        }
        .container {
            margin-top: 50px; 
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .card-img-bottom {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            width: 100%;
            height: auto;
        }
        .card-body {
            text-align: center;
            background-color: #ffffff; 
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #343a40;
        }
        .card-text {
            color: #6c757d;
        }
    </style>
</head>
<body>
    
    <div class="dashboard-header">
        <h4 class="dashboard-title">Dashboard</h4>
    </div>

    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Dernière Image Reçue</h5>
                        <p class="card-text">Voici l'image la plus récente envoyée par le système embarqué.</p>
                    </div>
                    <img src="{% url 'serve_image' image_id %}" class="card-img-bottom" alt="{{ image_filename }}">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
